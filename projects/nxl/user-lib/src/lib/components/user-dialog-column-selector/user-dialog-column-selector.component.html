<mat-dialog-content>
  <div class="flex-container border-bottom">

    <h2 class="border-bottom">Modify Column For User</h2>
    <ul class="list-selector">
      <div *ngFor="let item of UserSelectColumnList">
        <li>
          <mat-checkbox color="primary" [checked]="item.visible" (change)="onColumnVisableChange($event, item, UserSelectColumnList)">
            {{ item.displayColumn }}</mat-checkbox>
        </li>
      </div>
